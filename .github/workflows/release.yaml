name: Release

on:
  push:
    tags:
      - "v*"

env:
  BINARY_NAME: critic

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            archive_ext: tar.gz
            use_cross: false
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            archive_ext: tar.gz
            use_cross: true
          - os: macos-latest
            target: aarch64-apple-darwin
            archive_ext: tar.gz
            use_cross: false
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            archive_ext: zip
            use_cross: false

    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - uses: taiki-e/install-action@v2
        if: matrix.use_cross
        with:
          tool: cross

      - name: Build (cargo)
        if: ${{ !matrix.use_cross }}
        run: cargo build --locked --release --target ${{ matrix.target }}

      - name: Build (cross)
        if: matrix.use_cross
        run: cross build --locked --release --target ${{ matrix.target }}

      - name: Package (unix)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          set -euxo pipefail
          VERSION="${GITHUB_REF_NAME#v}"
          PACKAGE_NAME="${BINARY_NAME}-${{ matrix.target }}-v${VERSION}"
          mkdir -p "${PACKAGE_NAME}"
          cp "target/${{ matrix.target }}/release/${BINARY_NAME}" "${PACKAGE_NAME}/"
          tar -czf "${PACKAGE_NAME}.${{ matrix.archive_ext }}" "${PACKAGE_NAME}"
          shasum -a 256 "${PACKAGE_NAME}.${{ matrix.archive_ext }}" > "${PACKAGE_NAME}.${{ matrix.archive_ext }}.sha256"

      - name: Package (windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $Version = $env:GITHUB_REF_NAME.TrimStart("v")
          $PackageName = "$env:BINARY_NAME-${{ matrix.target }}-v$Version"
          New-Item -ItemType Directory -Path $PackageName | Out-Null
          Copy-Item "target/${{ matrix.target }}/release/$env:BINARY_NAME.exe" "$PackageName/$env:BINARY_NAME.exe"
          Compress-Archive -Path $PackageName -DestinationPath "$PackageName.${{ matrix.archive_ext }}"
          $Hash = (Get-FileHash "$PackageName.${{ matrix.archive_ext }}" -Algorithm SHA256).Hash.ToLower()
          "$Hash  $PackageName.${{ matrix.archive_ext }}" | Out-File -Encoding ascii "$PackageName.${{ matrix.archive_ext }}.sha256"

      - name: Upload packaged artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.target }}
          path: |
            ${{ env.BINARY_NAME }}-${{ matrix.target }}-v*.${{ matrix.archive_ext }}
            ${{ env.BINARY_NAME }}-${{ matrix.target }}-v*.${{ matrix.archive_ext }}.sha256
          if-no-files-found: error

  release:
    name: Publish Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Publish GitHub release assets
        uses: softprops/action-gh-release@v2
        with:
          name: ${{ github.ref_name }}
          tag_name: ${{ github.ref_name }}
          token: ${{ github.token }}
          files: |
            dist/*.tar.gz
            dist/*.zip
            dist/*.sha256
          draft: false
          prerelease: false
          generate_release_notes: true
